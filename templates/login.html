<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Music Scheduler Login - Secure access to your music scheduler" />
    <meta name="keywords" content="music, scheduler, login, authentication" />
    <meta name="author" content="Music Scheduler" />
    <title>Music Scheduler - Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: var(--bg-primary);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
      }
      
      .login-logo {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .login-logo i {
        font-size: 48px;
        color: var(--primary-color);
      }
      
      .login-title {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .login-form input[type="text"],
      .login-form input[type="password"] {
        display: block;
        width: 250px;
        padding: 8px 12px;
        margin: 15px auto;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 14px;
      }
      
      .login-form button {
        display: block;
        width: 250px;
        padding: 8px 12px;
        margin: 15px auto;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }
      
      .login-form button:hover {
        background-color: var(--primary-hover);
      }
      
      .login-error {
        color: var(--error-color);
        margin-bottom: 15px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-logo">
          <i class="fas fa-music"></i>
        </div>
        <h1 class="login-title">Music Scheduler</h1>
        
        {% if error %}
        <div class="login-error">
          {{ error }}
        </div>
        {% endif %}
        
        <form class="login-form" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <input type="text" name="username" placeholder="Username" required autofocus />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
